<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="../images/09-Software-512.png" alt="Logo" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicio de sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="text" placeholder="contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember">
            <label>
              <input id=checkRecuerdame" type="checkbox" value="checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>

        <section class="login__container--social-media">
          <div>
            <img src="../images/icons8-me-gusta-64.png" alt="Google" />Inicia
            sesión con google
          </div>
          <div>
            <img src="../images/icons8-me-gusta-64.png" alt="Facebook" />Inicia
            sesión con google
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="/">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">T&eacuterminos de uso</a>
      <a href="/">Declaraci&oacuten de privacidad</a>
      <a href="/">Centro de ay&uacuteda</a>
    </footer>
  </body>
</html>
